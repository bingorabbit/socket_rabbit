<!doctype html>
<html>
<head>
  <script src="socket.io-1.4.5.js"></script>
  <script type="text/javascript" charset="utf-8">
      let socket = io.connect('http://localhost:5000');
      socket.on('connect', () => socket.emit('task:start', ''));
      socket.on('task:started', (msg) => console.log(msg));
      socket.on('task:complete', (msg) => console.log(msg));
  </script>
</head>
<body>
  <h1>Open console</h1>
</body>
</html>
